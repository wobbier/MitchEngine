<!DOCTYPE html>
<html>
<head>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  .ui-debug {
    position: relative;
    width: 100%;
    height: 100%;
    border: 2px solid red;
    box-sizing: border-box;
    overflow: hidden;
  }

  .ui-debug .line {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 141.5%; /* = 100% * âˆš2 to cover diagonal */
    height: 2px;
    background: red;
    transform-origin: center;
  }

  .ui-debug .x1 {
    transform: translate(-50%, -50%) rotate(45deg);
  }

  .ui-debug .x2 {
    transform: translate(-50%, -50%) rotate(-45deg);
  }
</style>
</head>
<body>
  <div class="ui-debug">
    <div class="line x1"></div>
    <div class="line x2"></div>
  </div>
</body>
</html>
